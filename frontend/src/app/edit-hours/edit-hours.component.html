<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #hoursForm="ngForm">
      <div class="form-group">
        <p><strong>Update Hours for {{employee.firstName}} {{employee.lastName}}</strong></p>
        <div>
          <label for="avgWeeklyHours">&emsp;Start Date<span style="color: red;">*</span></label>
          <input type="date" id="number"
          name="avgWeeklyHours" [(ngModel)]="startDate" min="{{startDate}}" max="{{endDate}}"
          required>
        </div>
        <div>
          <label for="avgWeeklyHours">&emsp;Number of Weeks<span style="color: red;">*</span></label>
          <input type="number" id="number"
          name="avgWeeklyHours"
          required>
        </div>
        <div>
          <label for="avgWeeklyHours">&emsp;Weekly Hours<span style="color: red;">*</span></label>
          <input type="number" id="number"
          name="avgWeeklyHours" [(ngModel)]="hours"
          required>
        </div>
      </div>
      <button type="button" (click)="goBack()">&larr;Go Back</button>
      <button type="submit" [disabled]="hoursForm.form.invalid" (onclick)="onSubmit()" style="margin-left: 1em;">Save</button>
    </form>
  </div>
</div>
