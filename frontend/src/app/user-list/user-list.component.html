<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Department</th>
          <th scope="col">Manager Name</th>
          <th scope="col">Location</th>
          <th scope="col">Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td><input (click)="onSelectList(user)" type="checkbox"></td>
          <td><a routerLink="/viewEmployee/{{user.id}}">{{ user.firstName }}</a></td>
          <td><a routerLink="/viewEmployee/{{user.id}}">{{ user.lastName }}</a></td>
          <td>{{ user.department }}</td>
          <td>{{ user.manager }}</td>
          <td>{{ user.location }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
    <button *ngIf="selectedUsers && selectedUsers.length ===1" routerLink="/editEmployee/{{selectedUsers[0].id}}">Edit</button>
    <button *ngIf="selectedUsers && selectedUsers.length ===1" (click)="deleteUser(selectedUsers[0])">Delete</button>
    <button routerLink="/addEmployee" style="float: right;border-radius: 50%; border-color: black;">+
    </button>
  </div>
</div>
